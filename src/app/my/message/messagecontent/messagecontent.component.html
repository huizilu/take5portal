<ion-header>
  <ion-toolbar color="primary">
    <ion-title>消息详情</ion-title>
    <ion-buttons slot="start">
      <ion-back-button   routerLink="/message"  text='' color="light" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-no-padding" (click)="presentAlert()">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item >
    <span style="width:30% ;color: #5bd;font-size: 1rem;font-weight: bold;">#{{messageid}}</span>
    <ion-label text-wrap style="font-size: 1rem;font-weight: bold;">{{subject}}</ion-label>
  </ion-item>
  <ion-item class="mediumfont">
    <span style="width:30% ;">发件人:</span>
    <ion-label text-wrap>{{sender}}</ion-label>
  </ion-item>
  <ion-item class="mediumfont"text-wrap>
    <span style="width:30% ;">收件人:</span>
    <ion-label text-wrap >
      <span    *ngFor="let item of To"><{{item.empname}}></span>
    </ion-label>
  </ion-item>
  <ion-item text-wrap class="mediumfont">
    <span style="width:30% ;">副本:</span>
    <ion-label text-wrap >
      <span   *ngFor="let item of Cc"><{{item.empname}}></span>
    </ion-label>
  </ion-item>
  <ion-item class="mediumfont">
    <span style="width: 30%;">时间:</span>
    <ion-label>{{senddate}}</ion-label>
  </ion-item>
  <ion-content  class="ion-padding" style="height: 30%;">
     <div id="body" style="overflow:scroll;">
     </div>
   </ion-content>
</ion-content>
