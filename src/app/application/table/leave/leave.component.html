<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>休假申请</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/tab2" routerDirection="back">返回</ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-no-padding">
      <ion-icon slot="icon-only" name="trash-outline" (click)="addFile()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="full">
    <ion-label>休假类型</ion-label>
    <ion-select  placeholder="Select One">
      <ion-select-option value="bacon">Bacon</ion-select-option>
      <ion-select-option value="onions">Onions</ion-select-option>
      <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="full">
    <ion-label>开始日期</ion-label>
    <ion-label  style="text-align:right;" id="open-custom-dialog">
      {{startdate | date: 'yyyy/MM/dd' }} &nbsp;</ion-label>
    <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
     <ng-template>
       <div class="wrapper">
         <ion-datetime
         presentation="date"
         [(ngModel)]="startdate">
       </ion-datetime>
       </div>
     </ng-template>
   </ion-modal>
 </ion-item>

 <ion-item lines="full">
  <ion-checkbox ></ion-checkbox>
  <ion-label>上午</ion-label>
  <ion-checkbox ></ion-checkbox>
  <ion-label>下午</ion-label>
</ion-item>

<ion-item lines="full">
  <ion-label>结束日期</ion-label>
  <ion-label  style="text-align:right;" id="open-custom-dialog2">
    {{enddate | date: 'yyyy/MM/dd' }} &nbsp;</ion-label>
  <ion-modal id="example-modal" #modal trigger="open-custom-dialog2">
   <ng-template>
     <div class="wrapper">
       <ion-datetime
       presentation="date"
       [(ngModel)]="enddate">
     </ion-datetime>
     </div>
   </ng-template>
 </ion-modal>
</ion-item>

<ion-item lines="full">
     <ion-checkbox ></ion-checkbox>
     <ion-label>上午</ion-label>
     <ion-checkbox ></ion-checkbox>
    <ion-label>下午</ion-label>
</ion-item>

<ion-item lines="full">
  <ion-label>天数</ion-label>
  <ion-label style="text-align: center;">1</ion-label>
</ion-item>

<ion-item lines="full">
  <ion-label>时数</ion-label>
  <ion-label style="text-align: center;">8</ion-label>
</ion-item>
</ion-content>
