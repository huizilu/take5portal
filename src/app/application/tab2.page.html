<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center">休假申请</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!dynamic">
    <ion-item [routerLink] = "['/table/leave']" class="ion-no-padding" lines="full" button detail="true">
      <!-- <ion-icon style="margin-left: 0.5rem;" color="primary" name="mail-outline" ></ion-icon> -->
      <ion-label style="margin-left: 0.5rem;">休假申请</ion-label>
    </ion-item>

    <ion-item [routerLink] = "['/table/ot']" class="ion-no-padding" lines="full" button detail="true">
      <!-- <ion-icon style="margin-left: 0.5rem;" color="primary" name="mail-outline" ></ion-icon> -->
      <ion-label style="margin-left: 0.5rem;">加班申请</ion-label>
    </ion-item>

    <ion-item [routerLink] = "['/table/attandance']" class="ion-no-padding" lines="full" button detail="true">
      <!-- <ion-icon style="margin-left: 0.5rem;" color="primary" name="mail-outline" ></ion-icon> -->
      <ion-label style="margin-left: 0.5rem;">我的考勤</ion-label>
    </ion-item>
  </ion-list>

  <ion-accordion-group *ngIf="dynamic" [multiple]="true" [value]="['first', 'second']">
    <ion-accordion value="first">
      <ion-item slot="header" color="light" >
        <ion-label >待办</ion-label>
      </ion-item>
      <ion-item   slot="content" button detail="true">
        <ion-label class='sub-label'>休假审批</ion-label>
        <ion-badge slot="end">{{count[0]+""}}</ion-badge>
      </ion-item>
      <ion-item  slot="content" button detail="true">
        <ion-label class='sub-label' >全部审批</ion-label>
        <ion-badge slot="end">{{count[1]}}</ion-badge>
      </ion-item>
    </ion-accordion>

    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>我的申请</ion-label>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">新申请</ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的待处理休假
        <ion-badge slot="end">{{count[2]}}</ion-badge>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的待处理申请
        <ion-badge slot="end">{{count[3]}}</ion-badge>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的已审批休假
        <ion-badge slot="end">{{count[4]}}</ion-badge>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的已审批申请
        <ion-badge slot="end">{{count[5]}}</ion-badge>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的监督待处理休假
        <ion-badge slot="end">{{count[6]}}</ion-badge>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的监督待处理申请
        <ion-badge slot="end">{{count[7]}}</ion-badge>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的休假余额
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">考勤记录查询
      </ion-item>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>我的团队</ion-label>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的团队休假申请
        <ion-badge slot="end">{{count[8]}}</ion-badge>
      </ion-item>
      <ion-item class='sub-label' slot="content" button detail="true">我的团队申请
        <ion-badge slot="end">{{count[9]}}</ion-badge>
      </ion-item>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
